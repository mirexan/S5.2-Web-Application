spring.application.name=boticarium-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/boticarium_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de JPA / Hibernate ---
# 'update': Crea las tablas si no existen, o las actualiza si cambias el código.
# ¡OJO! En producción real se usa 'validate' o herramientas como Flyway, pero para el bootcamp 'update' es perfecto.
spring.jpa.hibernate.ddl-auto=update

# Para ver las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Docker Compose (Spring Boot 3.1+) ---
# Le decimos que si encuentra el archivo, lo use para levantar la BD al arrancar la app.
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start-only